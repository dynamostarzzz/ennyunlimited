<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }

    header {
        background-color: #0f172a;
        color: white;
        padding: 1rem;
        /* text-align: center; */
        /* margin-left: 2%; */
    }

    nav {
        text-align: center;
        margin: 1rem 0;
    }

    nav a {
        margin: 0 1rem;
        text-decoration: none;
        color: #0f172a;
        transition: 0.3s;
        border-right: 2px solid;
        padding-right: 15px;
    }

    nav a:hover {
        text-decoration: underline;
        transition: ease-in-out;
    }

    .section {
        padding: 2rem;
        max-width: 880px;
        margin: 50px auto;
        /* column-gap: 10px; */
        display: flex;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }


    form input,
    form textarea {
        width: 60%;
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        border: 2px solid;
        margin-left: 10%;
    }

    form button {
        background: #0f172a;
        color: white;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10%;
    }

    .con {
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        font-weight: bold;
    }

    h4 {
        font-size: clamp(1rem, 2.5vw, 1.5rem);
    }



    footer {
        text-align: center;
        padding: 1rem;
        background-color: #0f172a;
        color: white;
    }

    @media (max-width: 768px) {
    .section {
        flex-direction: column;
        padding: 1rem;
    }

    form input,
    form textarea,
    form button {
        width: 90%;
        margin-left: 0;
    }

    .con {
        text-align: center;
        margin-bottom: 2rem;
    }

    nav a {
        display: block;
        margin: 0.5rem 0;
        border: none;
        padding: 0;
    }
}

</style>
